<mat-card>
    <mat-card-title>
        <h3 id="title" class="text-center">SIGN IN</h3>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="p-4">
        <form [formGroup]="signInFrom" (ngSubmit)="login()">
            <mat-form-field class="w-100">
                <mat-label>Email address</mat-label>
                <input matInput type="email" placeholder="Email address" fieldSize="large" formControlName="email">
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" fieldSize="large" formControlName="password">
            </mat-form-field>

            <button class="btn btn-outline-primary btn-block btn-lg" [disabled]="!signInFrom.valid">Sign In</button>
        </form>
        <p class="text-center mt-3">or Continue with </p>
        <div class="btn-group w-100" role="group">
            <button (click)="google()" class="btn btn-outline-primary m-2">Google</button>
            <button (click)="facebook()" class="btn btn-outline-primary m-2">Facebook</button>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <p class="another-action text-center" aria-label="Register">
            Don't have an account? <a class="text-link" routerLink="../signup">Register</a>
        </p>
    </mat-card-footer>
</mat-card>
